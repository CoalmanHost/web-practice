<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="lab8.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <div class="header">
        <div class="header-content">
            <div class="header-flex">

                <div>
                    Ремонт, сборка, продажа ПК в СПб
                </div>

            </div>
        </div>
    </div>
</header>
<main>
    <div class="window-block" style="height: 100vh">
        <div class="content-row" style="justify-content: space-evenly; padding-top: 100px; height: 100%;">
            <div class="content-block" style="display: flex; flex-direction: column; align-items: center; min-width: 25%;">
                <div class="content-block" style="font-family: 'RobotoBold'; font-size: 20pt;">
                    Оставить отзыв
                </div>
                <div class="reply-form-row">
                    <p>
                    <div style="width: 50%;"><label>Ваше имя:</label></div>
                    <div style="width: 50%;"><input id="reply-input-name" name="name" type="text"/></div>
                    </p>
                </div>
                <div class="reply-form-row">
                    <p>
                    <div style="width: 50%;"><label>Ваша почта:</label></div>
                    <div style="width: 50%;"><input id="reply-input-email" name="email" type="text"/></div>
                    </p>
                </div>
                <div class="content-column" style="width: 90%; height: 40%;">
                    <p>
                    <div style="width: 50%;"><label>Ваш отзыв:</label></div>
                    <div style="width: 100%; height: 90%;"><textarea id="reply-input-text" style="width: 100%; height: 100%; text-align: left;" name="reply" type="text"></textarea></p></div>
                </div>
                <div class="reply-form-row">
                    <p>
                        <button id="reply-submit">Отправить</button>
                    </p>
                </div>
            </div>
            <div class="content-column">
                <div class="content-block" style="margin-bottom: 0; width: 100%;">
                    <p>Наш адрес</p>
                    г. Санкт-Петербург, Кронверкский проспект д.49 лит.А
                </div>
                <div class="content-block" style="width: 100%; height: 90%; margin-top: 0;">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12501.237406671231!2d30.297704824944166!3d59.95772501694393!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46963141499f00b9%3A0x630ff799025ac60a!2z0KPQvdC40LLQtdGA0YHQuNGC0LXRgiDQmNCi0JzQng!5e0!3m2!1sru!2sru!4v1610341643513!5m2!1sru!2sru" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</main>
